</head>
<body>
    <canvas id="bgd-anime"></canvas>
    <div class="site-container">
        <header class="site-header">
            <hr>
            <div class="about">
                <ul class="about-social">
                    <li><a href="#"><i class="fas fa-home"></a></i></li>
                    <li class="verticalline"><a href="#">About</a></li>
                    <li class="verticalline"><a href="#">Blog</a></li>
                    <li class="verticalline"><a href="#">Sign In</a></li>
                    <div class="verticalline social-links">
                        <ul>
                            <li class="social-link-li"><a href="https://github.com/arncelik/Genome_Sequence_Reverter" target="_blank" class="fab fa-github"></a></li>
                            <li class="social-link-li"><a href="#" target="_blank" class="fab fa-linkedin"></a></li>
                            <li class="social-link-li"><a href="#" target="_blank" class="fab fa-twitter"></a></li>
                            <li class="social-link-li"><a href="" target="_blank" class="fab fa-facebook-square"></a></li>
                        </ul>
                    </div>
                </ul>
            </div>
            <nav id="menu">
                <ul>
                    <li><a class="funcs" href="#">Reverse Complement</a></li>

                </ul>
            </nav>
            <h1>Reverse Complement</h1>
        </header>
        <main>
            <div class="description">
                <p>Converts a DNA sequence into RNA.</p>
                <br>
            </div>
            <div id="input-box">
                <form id="seq-input" action="" method="get">
                    <span>Paste the raw or FASTA sequence into the text area below.</span>
                    <select name="function">
                        <option value="dna-to-rna">DNA to RNA</option>
                        <option value="reverse">Convert</option>
                        <option value="complement">Complement</option>
                    </select>
                    <textarea name="sequence" placeholder="Enter your sequence here" cols="130" rows="20"></textarea>
                    <button type="submit" name="submit">Submit</button>
                    <button type="reset" name="Reset">Clear</button>
                </form>
            </div>
        </main>
    </div>
    <script src="background.js"></script>
    <script src="dna_to_rna.js"></script>
